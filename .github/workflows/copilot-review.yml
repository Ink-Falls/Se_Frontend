name: Copilot Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  copilot-review:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      # Use the Copilot for PRs action instead
      - name: Copilot for PRs
        uses: github/copilot-preview-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Add Review Summary
        if: success()
        uses: actions/github-script@v6
        with:
          script: |
            const summary = `## ü§ñ Copilot Review Complete

            The automated code review has completed successfully.
            
            Please review any generated suggestions and comments.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });

      - name: Report Failure
        if: failure() 
        uses: actions/github-script@v6
        with:
          script: |
            const errorMessage = `## ‚ùå Review Failed

            The automated code review encountered an error.
            
            Please check the workflow logs for details.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: errorMessage
            });
