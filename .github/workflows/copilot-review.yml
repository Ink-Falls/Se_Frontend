name: Copilot Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  copilot-review:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      # Use the official GitHub Copilot action
      - name: GitHub Copilot Review
        uses: github/copilot/review@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Add Review Summary
        if: success()
        uses: actions/github-script@v6
        with:
          script: |
            const summary = `## ü§ñ Copilot Review Complete

            The automated code review by GitHub Copilot has completed successfully.
            
            Please review the comments and suggestions left on the pull request.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });

      - name: Report Failure
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            const errorMessage = `## ‚ùå Copilot Review Failed

            The automated code review by GitHub Copilot encountered an error.
            
            Please check the workflow logs for more details.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: errorMessage
            });
